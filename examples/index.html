<!-- script 'type' of module below -->
<script type="module" src="customLookups.js"></script>
<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<form>
    <div class="container">
        No Styles
        <div class="row">
            <div class="col-25">
                <no-style></no-style>
            </div>
        </div>
        Custom Styles Applied
        <div class="row">
            <div class="col-25">
                <ph-todo></ph-todo>
            </div>
        </div>
        Fixed Widths
        <div class="row">
            <div class="col-25">
                <ph-todo Width="300px" ListWidth="300px" ></ph-todo>
            </div>
        </div>
        Loaded with JavaScript
        <div class="row">
            <div id="demo" class="col-25">
            </div>
        </div>
        <script>
            // add elements with JavaScript
            var lookup = document.createElement('ph-todo');
            document.getElementById("demo").appendChild(lookup);
        </script>
    </div>
</form>
