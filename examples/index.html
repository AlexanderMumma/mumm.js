<!-- script 'type' of module below -->
<script type="module" src="customLookups.js"></script>
<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<form>
    <div class="container">
        <div class="row">
            <div class="col-25">
                <ph-user></ph-user>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <ph-todo id="todo"></ph-todo>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- supports fixed-sizes as well -->
                <ph-todo id="todo" Width="300px" ListWidth="300px" ></ph-todo>
            </div>
        </div>
    </div>
</form>
